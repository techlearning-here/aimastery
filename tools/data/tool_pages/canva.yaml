  # FAQ Section
  faq:
    - question: "Is Canva really free?"
      answer: "Yes! Canva offers a generous free plan with access to thousands of templates, photos, and design elements. While there are premium features in Canva Pro, most users find the free version more than sufficient for their needs."
    
    - question: "Can I use Canva designs commercially?"
      answer: "Yes, you can use designs created in Canva for commercial purposes. However, free media from Canva cannot be trademarked. For full commercial rights, consider Canva Pro."
    
    - question: "Do I need design experience to use Canva?"
      answer: "Absolutely not! Canva was built specifically for non-designers. The drag-and-drop interface and pre-made templates make it easy for anyone to create professional-looking designs."
    
    - question: "Can I collaborate with my team on Canva?"
      answer: "Yes! Both free and paid plans support collaboration. You can share designs, leave comments, and work together in real-time."
    
    - question: "Is Canva better than Photoshop?"
      answer: "They serve different purposes. Canva is perfect for quick, template-based designs without a learning curve. Photoshop offers more advanced editing capabilities but requires significant time to learn. For most marketing and social media needs, Canva is more than sufficient."
  
